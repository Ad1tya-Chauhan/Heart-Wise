<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .container-heading {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            color: #bbbbbb;
            margin-bottom: 20px;
        }

        .results h1 {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .danger {
            color: #ff4757;
        }

        .safe {
            color: #2ed573;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <h2 class="container-heading">Heart Disease Predictor</h2>
        <div class="description">
            <p>A Machine Learning Web App, Built with Flask</p>
        </div>

        
        <div class="results">
            {% if prediction == 1 %}
                <h1>Prediction: <span class="danger">Oops! You have chances of Heart Disease.</span></h1>
            {% elif prediction == 0 %}
                <h1>Prediction: <span class="safe">Great! You DON'T have chances of Heart Disease.</span></h1>
            {% endif %}
        </div>

        
        <a href="/" class="btn">Try Again</a>
    </div>

</body>
</html>
